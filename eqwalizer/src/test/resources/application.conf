eqwalizer {
    build_info = test_projects.build_info
    code_width = 42
    use_elp = true
    ast_dir = test_projects/.ast
    gradual_typing = false
    gradual_typing = ${?EQWALIZER_GRADUAL_TYPING}
    approximate_complex_types = true
    eqwater = true
    eqwater = ${?EQWALIZER_EQWATER}
    use_ipc = false
    use_ipc = ${?EQWALIZER_IPC}
    tolerate_errors = false
    tolerate_errors = ${?EQWALIZER_TOLERATE_ERRORS}
    check_redundant_guards = false
    check_redundant_guards = ${?EQWALIZER_CHECK_REDUNDANT_GUARDS}
}
