eqwalizer {
    build_info = test_projects.build_info
    code_width = 42
    ast_dir = test_projects/.ast
    approximate_complex_types = true
    eqwater = true
    eqwater = ${?EQWALIZER_EQWATER}
    tolerate_errors = false
    tolerate_errors = ${?EQWALIZER_TOLERATE_ERRORS}
    check_redundant_guards = false
    check_redundant_guards = ${?EQWALIZER_CHECK_REDUNDANT_GUARDS}
    mode = standalone
    mode = ${?EQWALIZER_MODE}
    clause_coverage = false
    clause_coverage = ${?EQWALIZER_CLAUSE_COVERAGE}
    overloaded_spec_dynamic_result = false
    overloaded_spec_dynamic_result = ${?EQWALIZER_OVERLOADED_SPEC_DYNAMIC_RESULT}
    custom_maps_merge = true
    custom_maps_merge = ${?EQWALIZER_CUSTOM_MAPS_MERGE}
}
